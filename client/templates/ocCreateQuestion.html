<div class="form-group">
  <label class="col-lg-2 control-label">Question</label>
  <div class="col-lg-10">
    <textarea class="form-control" rows="3" placeholder="Question"></textarea>
  </div>
</div>
    
<div class="form-group">
  <label class="col-lg-2 control-label">Answers</label>
  <div class="control-group" id="fields">
    <div class="controls selection-group">
      <div ng-repeat="answer in vm.answers">
        <input type="radio" value="{{$index}}" ng-model="vm.correctAnswer"> Correct
        <input type="text" ng-model="vm.answers[$index].answer" placeholder="Enter possible answer">
        <button class="btn btn-danger" ng-show="$last" ng-click="vm.removeAnswer()">-</button>
      </div>
      <button class="btn btn-primary" ng-click="vm.addNewAnswer()">Add an answer</button>
    </div>
  </div>
</div>

  <div class="form-group">
  <div class="col-lg-offset-2 col-lg-10">
    <a ui-sref="home"><button type="button" class="btn btn-warning">Cancel</button></a>
    <button class="btn btn-success" ng-click="vm.create()">Submit</button>
  </div>	
</div>
