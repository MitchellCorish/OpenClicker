<div class="page-content">
  <div class="single-head">
    <h3 class="pull-left"><i class="fa fa-table purple"></i>Joined Groups</h3>  
    <div class="clearfix"></div>
  </div>

  <div class="page-form">
    <oc-join-group></oc-join-group>
    <div class="clearfix"></div>
  </div>
  
  <br/>

  <div class="page-tables">
    <div class="table-responsive">
      <table cellpadding="0" cellspacing="0" border="0" id="data-table" width="100%" class="dataTable">
        <tbody>
          <tr ng-if="vm.groups.length==0">
            <td>You have not joined any groups.</td>
          </tr>
          <tr ng-repeat="group in vm.groups">
            <td><a class="text-primary">{{group.name}}</a></td>
            <td>
              <div class="pull-right">
                <oc-leave-group group-id="{{group._id}}"></oc-leave-group>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
