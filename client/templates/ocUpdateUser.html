<div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Name</label>
    <div class="col-lg-3">
      <input type="text" ng-model="vm.user.username" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Institution</label>
    <div class="col-lg-3">
      <input type="text" ng-model="vm.user.profile.institution" class="form-control" />
    </div>
  </div>   
  <div class="form-group">
    <label class="col-lg-2 control-label">Faculty</label>
    <div class="col-lg-3">
      <input type="text" ng-model="vm.user.profile.faculty" class="form-control" />
    </div>
  </div>
  <div class="form-group">  
    <label class="col-lg-2 control-label">Student ID</label>
    <div class="col-lg-3">
      <input type="text" ng-model="vm.user.profile.studentId" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <a ui-sref="home"><button type="button" class="btn btn-warning">Cancel</button></a>
      <button type="button" class="btn btn-success" ng-click="vm.update()">Save</button>
    </div>
  </div>
  
</div>
