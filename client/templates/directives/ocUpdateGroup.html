<div ng-if="vm.group">
  <div class="form-group">
    <label class="col-lg-2 control-label">Group name</label>
    <div class="col-lg-3">
      <input type="text" ng-model="vm.group.name" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <a ui-sref="home"><button type="button" class="btn btn-warning">Cancel</button></a>
      <button type="button" class="btn btn-success" ng-click="vm.update()">Update</button>
    </div>
  </div>
</div>

<div ng-if="!vm.group">
  <p>Unable to display the specified group either because it does not exist, or because you are not the owner.</p>
  <a ui-sref="home"><button type="button" class="btn btn-success">Home</button></a>
</div>
