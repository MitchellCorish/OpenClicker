<div class="form-group">
  <label class="col-lg-2 control-label">Question</label>
  <div class="col-lg-10">
    <textarea class="form-control" rows="3" placeholder="{{vm.question.questionAsked}}" ng-model="vm.question.questionAsked"></textarea>
  </div>
  
  <div class="form-group">
    <label class="col-lg-2 control-label">Possible Answers:</label>
    <div class="control-group" id="fields">
      <div class="controls selection-group">
        <div ng-repeat="answer in vm.question.possibleAnswers track by $index">
          <input type="radio" value="{{$index}}" ng-model="vm.question.answer"> Correct
          <input type="text" ng-model="vm.question.possibleAnswers[$index]" placeholder="Enter possible answer">
          <button class="btn btn-danger" ng-show="$last" ng-click="vm.removeAnswer($index)">-</button>
        </div>
        <button class="btn btn-primary" ng-click="vm.addAnswer(answer)">Add an answer</button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <a ui-sref="home"><button type="button" class="btn btn-warning">Cancel</button></a>
      <button class="btn btn-success" ng-click="vm.update()">Submit</button>
    </div>
  </div>
</div>
