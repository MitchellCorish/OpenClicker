<div class="page-content">
  <div class="single-head">
    <h3 class="pull-left"><i class="fa fa-table purple"></i>User Roles</h3>  
    <div class="clearfix"></div>
  </div>

  <div class="page-tables">
    <div class="table-responsive">
      <table cellpadding="0" cellspacing="0" border="0" id="data-table" width="100%" class="dataTable">
        <thead>
          <tr>
            <td>Email</td>
            <td class="text-center">Student</td>
            <td class="text-center">Professor</td>
            <td class="text-center">Admin</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in vm.users">
            <td><a class="text-primary">{{user.emails[0].address}}</a></td>
            <td class="text-center">
              <i class="fa fa-check green" ng-if="vm.Roles.userIsInRole(user._id, vm.STUDENT_ROLE, vm.Roles.GLOBAL_GROUP)"></i>
              <i class="fa fa-times red" ng-if="!vm.Roles.userIsInRole(user._id, vm.STUDENT_ROLE, vm.Roles.GLOBAL_GROUP)"></i>
            </td>
            <td class="text-center">
              <i class="fa fa-check green" ng-if="vm.Roles.userIsInRole(user._id, vm.PROFESSOR_ROLE, vm.Roles.GLOBAL_GROUP)"></i>
              <i class="fa fa-times red" ng-if="!vm.Roles.userIsInRole(user._id, vm.PROFESSOR_ROLE, vm.Roles.GLOBAL_GROUP)"></i>
            </td>
            <td class="text-center">
              <i class="fa fa-check green" ng-if="vm.Roles.userIsInRole(user._id, vm.ADMIN_ROLE, vm.Roles.GLOBAL_GROUP)"></i>
              <i class="fa fa-times red" ng-if="!vm.Roles.userIsInRole(user._id, vm.ADMIN_ROLE, vm.Roles.GLOBAL_GROUP)"></i>
            </td>
            <td class="text-center">
              <button class="btn btn-primary" ui-sref="editRoles({ userId: user._id })">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
