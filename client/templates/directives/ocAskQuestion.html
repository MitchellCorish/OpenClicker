<div class="panel panel-primary" ng-if="vm.question">
  <div class="panel-heading">
    <p class="panel-title">{{vm.question.questionAsked}}</p>
  </div>
  <div class="panel-body">
    <div ng-repeat="answer in vm.question.possibleAnswers">
        {{answer}} <span class="text-danger" ng-if="vm.displayingAnswers"> {{vm.countAnswer[$index]}}</span>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-success" ng-click="vm.start()" ng-if="!vm.question.active && !vm.usingTimer">Start</button>
    <button class="btn btn-danger" ng-click="vm.stop()" ng-if="vm.question.active && !vm.usingTimer">Stop</button>
    <button class="btn btn-primary" ng-click='vm.startTimer()' ng-if="!vm.question.active || vm.usingTimer">{{ !vm.question.active ? 'Start Timer' : vm.counter }}</button>
    <button class="btn btn-info" ng-click="vm.showCount()" id="countButton">Display Answer Totals</button>
    <span class="pull-right">Total answers: {{vm.totalAnswers}}</span>
  </div>
</div>

<div ng-if="!vm.question">
  <p>Unable to display the specified question either because it does not exist, or because you are not the owner.</p>
  <a ui-sref="home"><button type="button" class="btn btn-success">Home</button></a>
</div>
