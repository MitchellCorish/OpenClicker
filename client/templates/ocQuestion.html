<div class="panel panel-primary" ng-if="vm.question">
  <div class="panel-heading">
    <p class="panel-title">{{vm.question.questionAsked}}</p>
  </div>
  <div class="panel-body">
    <div class="radio" ng-repeat="answer in vm.question.possibleAnswers">
      {{answer}}
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-success" ng-click="vm.start()">Start</button>
    <button class="btn btn-danger" ng-click="vm.stop()">Stop</button>
  </div>
</div>

<div ng-if="!vm.question">
  <p>Unable to display the specified question either because it does not exist, or because you are not the owner.</p>
  <a ui-sref="home"><button type="button" class="btn btn-success">Home</button></a>
</div>
